<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <style>
      /* Add your own CSS styles here */

      /* Header styles */
      .header {
        background-color: #f6f6f6;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-input {
        width: 75vw;
        height: 30px;
        border-radius: 15px;
        border: 1px solid #ccc;
        padding: 5px;
        margin-right: 10px;
      }

      .search-button {
        background-color: #f9f9f9;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .profile-section {
        display: flex;
        align-items: center;
      }

      .login-button {
        margin-right: 10px;
        cursor: pointer;
      }

      .profile-icon {
        cursor: pointer;
      }

      /* Dropdown menu styles */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Product section styles */
      .product-section {
        padding: 20px;
      }

      .product {
        display: flex;
        flex-wrap: wrap;
      }

      .product-item {
        width: 200px;
        margin: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        text-align: center;
      }

      .product-image {
        margin-bottom: 10px;
      }

      .product-title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="search-bar">
        <input
          class="search-input"
          type="text"
          style="min-width: 300px;"
          placeholder="Enter your search"
        />
        <button class="search-button" type="submit">
          <img src="search-icon.png" alt="Search Icon" width="20" height="20" />
        </button>
      </div>
      <div class="profile-section">
        <div class="login-button">Login/Logout</div>
        <div class="profile-icon dropdown">
          <img
            src="profile-icon.png"
            alt="Profile Icon"
            width="30"
            height="30"
          />
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <section class="product-section">
      <div class="product">
        <div class="product-item">
          <img
            class="product-image"
            src="product1.jpg"
            alt="Product 1"
            width="150"
            height="150"
          />
          <div class="product-title">Product 1</div>
          <div class="product-price">$19.99</div>
        </div>
        <div class="product-item">
          <img
            class="product-image"
            src="product2.jpg"
            alt="Product 2"
            width="150"
            height="150"
          />
          <div class="product-title">Product 2</div>
          <div class="product-price">$29.99</div>
        </div>
        <div class="product-item">
          <img
            class="product-image"
            src="product3.jpg"
            alt="Product 3"
            width="150"
            height="150"
          />
          <div class="product-title">Product 3</div>
          <div class="product-price">$39.99</div>
        </div>
        <!-- Add more product items as needed -->
      </div>
    </section>

    <!-- Add the rest of your page content here -->
  </body>
</html>
