<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="./navbar.css" />
    <style>
      /* Add your own CSS styles here */

      /* Product section styles */
      .product-section {
        padding: 20px;
      }

      .product {
        display: flex;
        flex-wrap: wrap;
      }

      .product-item {
        width: 200px;
        margin: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        text-align: center;
      }

      .product-image {
        margin-bottom: 10px;
      }

      .product-title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="search-bar">
        <input
          class="search-input"
          type="text"
          style="min-width: 300px"
          placeholder="Enter your search"
        />
        <button class="search-button" type="submit">
          <img
            src="https://w7.pngwing.com/pngs/582/430/png-transparent-search-magnifier-find-zoom-glass-seo-optimization-instagram-icon.png"
            alt="Search Icon"
            width="20"
            height="20"
          />
        </button>
      </div>
      <div class="profile-section">
        <div class="login-button">Login/Logout</div>
        <div class="profile-icon dropdown">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
            alt="Profile Icon"
            width="30"
            height="30"
          />
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>
    
    <section class="product-section">
      <div class="product">
        <div class="product-item">
          <img
            class="product-image"
            src="product1.jpg"
            alt="Product 1"
            width="150"
            height="150"
          />
          <div class="product-title">Product 1</div>
          <div class="product-price">$19.99</div>
        </div>
        <div class="product-item">
          <img
            class="product-image"
            src="product2.jpg"
            alt="Product 2"
            width="150"
            height="150"
          />
          <div class="product-title">Product 2</div>
          <div class="product-price">$29.99</div>
        </div>
        <div class="product-item">
          <img
            class="product-image"
            src="product3.jpg"
            alt="Product 3"
            width="150"
            height="150"
          />
          <div class="product-title">Product 3</div>
          <div class="product-price">$39.99</div>
        </div>
        <!-- Add more product items as needed -->
      </div>
    </section>

    <!-- Add the rest of your page content here -->
  </body>
</html>
