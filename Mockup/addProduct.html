<!DOCTYPE html>
<html>
  <head>
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./createProduct.css">
  </head>
  <body>
    <h1>Add Product</h1>

    <form
      class="add-product-form"
      action="submit-form.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="image-upload-section">
        <label for="images">Upload Images:</label>
        <input
          type="file"
          name="images"
          id="images"
          accept="image/*"
          multiple
        />
      </div>

      <div class="product-details-section">
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required />

        <label for="unit-in-stock">Units in Stock:</label>
        <input type="number" name="unit-in-stock" id="unit-in-stock" required />

        <label for="unit-sold">Units Sold:</label>
        <input type="number" name="unit-sold" id="unit-sold" required />
      </div>

      <div class="categories-section">
        <label for="categories">Categories:</label>
        <select name="categories" id="categories" multiple required>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
      </div>

      <div class="variants-section">
        <label for="variants">Variants:</label>
        <textarea name="variants" id="variants" rows="3" required></textarea>
      </div>

      <div class="product-description-section">
        <label for="description">Product Description:</label>
        <textarea
          name="description"
          id="description"
          rows="5"
          required
        ></textarea>
      </div>

      <input type="submit" value="Add Product" />
    </form>
  </body>
</html>
